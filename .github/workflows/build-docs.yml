name: Build Docs

on:
  pull_request:
    branches:
      - main

  merge_group: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: pnpm i

      - name: Build docs
        run: pnpm build
